<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./index.css" />

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;600&display=swap"
    />
  </head>
  <body>
    <div class="adidas-site">
      <div class="impossible-is-nothing-container">
        <p class="impossible">Impossible</p>
        <p class="impossible">is</p>
        <p class="nothing">nothing</p>
      </div>
      <div class="category">
        <img
          class="icons8-adidas-trefoil-100-xhd"
          alt=""
          src="public/icons8adidastrefoil100xhdpi-1@2x.png"
        />
        <div class="men">MEN</div>
        <div class="women">WOMEN</div>
        <div class="sale">SALE</div>
        <div class="snkrs">SNKRS</div>
      </div>
      <div class="hero-shoe">
        <div class="adidas-yeezy">Adidas YEEZY</div>
        <div class="foam-runner">FOAM RUNNER</div>
        <div class="designed-by-musical">
          Designed by musical artist and creative Ye, this shoe first debuted on
          the soles of his daughter North West in 2019.
        </div>
        <div class="div">$454</div>
        <div class="rectangle-parent">
          <div class="group-child"></div>
          <div class="add-to-cart">Add to Cart</div>
        </div>
      </div>
      <div class="shoe-1">
        <div class="shoe-1-child"></div>
        <img class="images-3-1" alt="" src="public/images-3-1@2x.png" />
        <div class="adidas-yeezy-slides-container">
          <p class="impossible">Adidas YEEZY</p>
          <p class="nothing">Slides</p>
        </div>
        <div class="div1">$400</div>
      </div>
      <div class="shoe-2">
        <div class="shoe-2-child"></div>
        <img class="images-4-1" alt="" src="public/images-4-1@2x.png" />
        <div class="adidas-yeezy-boost-container">
          <p class="impossible">Adidas YEEZY</p>
          <p class="nothing">Boost 700 V3</p>
        </div>
        <div class="div2">$570</div>
      </div>
    </div>
  </body>
</html>
